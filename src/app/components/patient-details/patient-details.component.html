<div *ngIf="isLoading" class="spinner-wrapper">
    <div class="spinner"></div>
  </div>
  
  <div *ngIf="!isLoading && patientData" class="patient-details-container">
    <h1>{{ patientData.firstName }} {{ patientData.lastName }}</h1>
    <h3>Patient ID: {{ patientData.patientID }}</h3>
  
    <div class="tabs">
        <div 
          class="tab" 
          [ngClass]="{ active: activeTab === 'Profile' }" 
          (click)="setActiveTab('Profile')">
          Profile
        </div>
        <div 
          class="tab" 
          [ngClass]="{ active: activeTab === 'Examination' }" 
          (click)="setActiveTab('Examination')">
          Examination
        </div>
        <div 
          class="tab" 
          [ngClass]="{ active: activeTab === 'Files' }" 
          (click)="setActiveTab('Files')">
          Files
        </div>
        <div 
          class="tab" 
          [ngClass]="{ active: activeTab === 'Billing' }" 
          (click)="setActiveTab('Billing')">
          Billing
        </div>
        <div 
          class="tab" 
          [ngClass]="{ active: activeTab === 'Appointments' }" 
          (click)="setActiveTab('Appointments')">
          Appointments
        </div>
      </div>
      
  
    <form class="patient-form">
      <div class="form-row">
        <div class="form-group">
          <label>Gender</label>
          <input type="text" [(ngModel)]="patientData.gender" name="gender" />
        </div>
        <div class="form-group">
          <label>Contact</label>
          <input type="text" [(ngModel)]="patientData.contactNumber" name="contact" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Emergency Contact</label>
          <input type="text" [(ngModel)]="patientData.emergencyContactNumber" name="emergency" />
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="patientData.address_1" name="address" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Created At</label>
          <input type="text" [value]="patientData.createdAt | date:'mediumDate'" disabled />
        </div>
      </div>
  
      <div class="form-actions">
        <button class="btn save" type="submit">Save</button>
        <button class="btn cancel" type="button">Cancel</button>
      </div>
    </form>
  </div>
